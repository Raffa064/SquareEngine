<html>
  <head></head>
  <body>
	<textarea id="textin">Hello world</textarea>
	<div id="eventout"></div>
<script>
  document.getElementById("textin").onkeydown=function(e){
    e.preventDefault();
    var it=document.createElement("li");
    it.innerHTML="Down: "+e.which;
    document.getElementById("eventout").appendChild(it);
  };
</script>
  </body>
</html>
